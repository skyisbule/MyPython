<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>计算机协会报名</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <link href="monk.ui.min.css" rel="stylesheet" />
</head>
<body>
    <div class="monk-content-10">
       <form method='post'>
        <!--=============开始=============-->
            <div class="monk-form-item">
                <label for="" class="monk-form-label">你的名字</label>
                <div class="monk-form-wrap">
                    <span class="monk-iconfont border-right icon-monk-input"></span>
                    <input type="text" name="name" class="monk-form-input normal" placeholder="请输入..." value="" />
                    <span class="monk-iconfont icon-monk-required"></span>
                    <span class="monk-iconfont border-left icon-monk-dacha monk-clear-input"></span>
                </div>
            </div>
            <!--========分割线========-->
            <div class="monk-form-item">
                <label for="" class="monk-form-label">你的性别</label>
                <div class="monk-form-radio-list">
                    <input type="radio" class="monk-radio" name="sex" value="男生" text="男生" checked="checked"/>
                    <input type="radio" class="monk-radio" name="sex" value="女生" text="女生"  />
                    <input type="radio" class="monk-radio" name="sex" value="人妖" text="人妖"  disabled="disabled"/>
                    <input type="radio" class="monk-radio" name="sex" value="保密" text="保密" />
                </div>
            </div>
            <!--========分割线========-->
            <div class="monk-form-item">
                <label for="" class="monk-form-label">手机号</label>
                <div class="monk-form-wrap">
                    <span class="monk-iconfont border-right icon-monk-input"></span>
                    <input type="text" name="tel" class="monk-form-input normal" placeholder="请输入..." value="" />
                    <span class="monk-iconfont icon-monk-required"></span>
                    <span class="monk-iconfont border-left icon-monk-dacha monk-clear-input"></span>
                </div>
            </div>
            <!--========分割线========-->
            <div class="monk-form-item">
                <label for="" class="monk-form-label">微信号或者qq号</label>
                <div class="monk-form-wrap">
                    <span class="monk-iconfont border-right icon-monk-input"></span>
                    <input type="text" name="qq" class="monk-form-input middle" placeholder="请输入..." />
                    <span class="monk-iconfont border-left icon-monk-dacha monk-clear-input"></span>
                </div>
                <div class="monk-form-tip">填一个就好，防止短信出意外通知不到</div>
            </div>
                 
            
            <!--========分割线========-->
            <div class="monk-form-item">
                <label for="" class="monk-form-label">你第一想加入的部门</label>
                <div class="monk-form-wrap monk-form-select-wrap">
                    <span class="monk-iconfont border-right icon-monk-input"></span>
                    <input type="text" class="monk-form-input middle" placeholder="请输入或选择..." />
                    <span class="monk-iconfont icon-monk-required"></span>
                    <span class="monk-iconfont monk-select-arrow icon-monk-arrowdown border-left"></span>
                </div>
                <div class="monk-form-select monk-none">
                    <select class="monk-select" name="bumen1">
                        <option value="办公室">办公室</option>
                        <option value="外联部">外联部</option>
                        <option value="策划部">策划部</option>
                        <option value="宣传部">宣传部</option>
                        <option value="开发部">开发部</option>
                        <option value="技术部">技术部</option>
                        <option value="维修部">维修部</option>
                        <option value="产品部">产品部</option>
                    </select>
                </div>
            </div>
            <!--========分割线========-->
            <div class="monk-form-item">
                <label for="" class="monk-form-label">第二选择的部门</label>
                <div class="monk-form-wrap monk-form-select-wrap">
                    <span class="monk-iconfont border-right icon-monk-input"></span>
                    <input type="text" class="monk-form-input middle" placeholder="请输入或选择..." />
                    <span class="monk-iconfont monk-select-arrow icon-monk-arrowdown border-left"></span>
                </div>
                <div class="monk-form-select monk-none">
                    <select class="monk-select" name='select2'>
                        <option value="办公室">办公室</option>
                        <option value="外联部">外联部</option>
                        <option value="策划部">策划部</option>
                        <option value="宣传部">宣传部</option>
                        <option value="开发部">开发部</option>
                        <option value="技术部">技术部</option>
                        <option value="维修部">维修部</option>
                        <option value="产品部">产品部</option>
                    </select>
                </div>
                <div class="monk-form-tip">可选可不选</div>
            </div>
            <!--========分割线========-->
            <div class="monk-form-item">
                <label for="" class="monk-form-label">简单的描述一下你自己</label>
                <div class="monk-form-wrap">
                    <span class="monk-iconfont border-right icon-monk-input textarea-icon"></span>
                    <textarea name="induce" class="monk-form-textarea normal" placeholder="随便介绍下自己啦"></textarea>
                    <span class="monk-iconfont icon-monk-required textarea-icon"></span>
                    <span class="monk-iconfont border-left icon-monk-dacha monk-clear-input textarea-icon"></span>
                </div>
            </div>
           
            <input type="submit" class="monk-input-button peterRiver" value="填好啦，提交！" />

            </form>
        </div>
        <!--========分割线========-->
        <script src="monk.ui.min.js"></script>
</body>
</html>
